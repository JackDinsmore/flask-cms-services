<DOCTYPE! html>
<head>
<title>MLaaS</title>
<style>
body {
  font-family:Arial, sans-serif;
}
table {
  border-collapse: collapse;
  width: 60%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
<h1>Result of process {{ id }}</h1>
<a href="/">Home</a>
<h4>There were {{ quantity }} images to predict on.</h4>
<table>
    <tr>
        <th>Number</th>
        <th>Prediction</th>
    </tr>
    
    {% for i in range(quantity) %}
        <tr>
            <td>{{ i }}</td>
            <td>{{ best[i] }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
